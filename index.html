<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/55a19b2523.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="container">
      <div id="quote-box" class="wrapper">
        <div class="quote">
          <div class="quote__text">
            <p id="text"></p>
          </div>
          <div class="quote__author">- <span id="author"></span></div>
        </div>
        <div class="buttons">
          <div class="buttons__social">
            <a
              id="tweet-quote"
              class="buttons__social__twitter"
              target="_blank"
            >
              <i class="fab fa-twitter-square"></i>
            </a>
            <a
              id="tumblr-quote"
              class="buttons__social__tumblr"
              target="_blank"
            >
              <i class="fab fa-tumblr-square"></i>
            </a>
          </div>
          <button id="new-quote" class="buttons__new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/alishahwee" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/alishahwee/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
